<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
    </div>

    <h1 class="header"><b>
        <button id="show_sketch" class="btn" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Quick Draw Web App</b>
    </h1>
    <hr>
    <br>
    <br>
    <h3 id="sketches">Your Sketch: </h3>
    <h3 id="confidence">Confidence: </h3>
    <h3 id="Object">Sketch to be Drawn: </h3>
    <br>
    <button id="clean" class="btn" onclick="updateCanvas()">Clear Area</button>
    <br>

    <div class="col-lg-6">
      <p id="score">Score: </p>

    </div>

    <span>
      <p id="timer">Timer: </p>
    </span>
    <br>

    <div class="footer">Developed by Akshad Agarwal</div>
  </center>

  <script src="main.js"></script>
</body>

</html>
